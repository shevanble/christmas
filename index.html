<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Eve - Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">

    <!-- facebook Open Graph meta tags -->
    <meta property="og:url" content="http://christmas.costasnicou.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="New Years Eve - Countdown Timer" />
    <meta property="og:image" content="https://christmas.costasnicou.com/cover-photo.jpg" />




</head>
<body>
    <header>
        <h1>New Years Eve</h1>
    </header>
    
    <main>
        <div class="countdown-container">
            <!-- days -->
            <div class="days-c time-part">
                <p class="big-text" id="days">0</p>
                <span>days</span>
            </div>
    
            <!-- hours -->
            <div class="hours-c time-part">
                <p class="big-text" id="hours">0</p>
                <span>hours</span>
            </div>
    
            <!-- mins -->
            <div class="mins-c time-part">
                <p class="big-text" id="mins">0</p>
                <span>mins</span>
            </div>
    
            <!-- seconds -->
            <div class="sec-c time-part">
                <p class="big-text" id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>
    </main>
   
    <footer>
        <p>&copy; Copyright 2022 - Designed and Developed by <a class="footer-link" href="https://costasnicou.com">Costas Nicou</a></p>
    </footer>
    
</body>
</html>
